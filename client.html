<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файла</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00bcd4, #8e24aa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: #fff;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: scale(1);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        label {
            font-size: 18px;
            color: #444;
            margin-bottom: 10px;
            display: block;
        }
        .file-input-container {
            background-color: #f5f5f5;
            border: 2px dashed #00bcd4;
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            text-align: center;
        }
        .file-input-container:hover {
            background-color: #e0f7fa;
            border-color: #8e24aa;
        }
        .file-input-container p {
            color: #777;
            font-size: 16px;
            margin-top: 10px;
        }
        .file-btn, .submit-btn {
            background-color: #00bcd4;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .file-btn:hover, .submit-btn:hover {
            background-color: #8e24aa;
        }
        input[type="file"] {
            display: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        /* Новый стиль для блока с ответом */
        .response-container {
            margin-top: 20px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            color: #333;
            font-size: 16px;
            display: none; /* Скрыт по умолчанию */
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Загрузите файл</h1>
        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Выберите файл:</label>
            
            <!-- Перетаскивание файла -->
            <div class="file-input-container" id="file-input-container">
                <input type="file" id="file" name="file" required>
                <p>Перетащите файл сюда или выберите файл для загрузки</p>
            </div>
            
            <!-- Кнопка для выбора файла -->
            <button type="button" class="file-btn" onclick="document.getElementById('file').click();">Выбрать файл с компьютера</button>
            
            <!-- Кнопка для отправки -->
            <button type="submit" class="submit-btn">Загрузить</button>
        </form>
        
        <!-- Блок для отображения ответа модели -->
        <div class="response-container" id="response-container">
            <h3>Ответ модели:</h3>
            <pre id="model-response"></pre>
        </div>

        <div class="footer">© 2024 Ваш сайт</div>
    </div>

    <script>
        // Перетаскивание файла
        const fileInputContainer = document.getElementById('file-input-container');
        const fileInput = document.getElementById('file');

        // Ожидание перетаскивания
        fileInputContainer.addEventListener('dragover', (event) => {
            event.preventDefault();
            fileInputContainer.style.backgroundColor = '#e0f7fa';
            fileInputContainer.style.borderColor = '#8e24aa';
        });

        // Когда файл отпускается
        fileInputContainer.addEventListener('dragleave', () => {
            fileInputContainer.style.backgroundColor = '#f5f5f5';
            fileInputContainer.style.borderColor = '#00bcd4';
        });

        fileInputContainer.addEventListener('drop', (event) => {
            event.preventDefault();
            fileInput.files = event.dataTransfer.files; // Задаем файлы из перетаскивания
            fileInputContainer.style.backgroundColor = '#f5f5f5';
            fileInputContainer.style.borderColor = '#00bcd4';
        });

        // Ожидание выбора файла
        fileInput.addEventListener('change', (event) => {
            const fileName = event.target.files[0]?.name || 'Файл не выбран';
            document.querySelector('p').textContent = `Выбран файл: ${fileName}`;
        });

        // Отправка файла на сервер
        document.getElementById('upload-form').addEventListener('submit', async (event) => {
            event.preventDefault(); // Отменяем стандартное поведение формы

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const data = await response.json();

                if (response.ok) {
                    // Отображаем ответ модели 
                    const responseContainer = document.getElementById('response-container');
                    const modelResponseDiv = document.getElementById('model-response');
                    
                    responseContainer.style.display = 'block';  // Показываем блок с ответом
                    modelResponseDiv.innerText = data.modelResponse; // Выводим текстовый ответ
                    alert('Файл успешно загружен!');
                } else {
                    alert('Ошибка загрузки файла');
                }
            } catch (error) {
                console.error('Ошибка загрузки файла:', error);
                alert('Ошибка загрузки файла');
            }
        });
    </script>
</body>
</html>
